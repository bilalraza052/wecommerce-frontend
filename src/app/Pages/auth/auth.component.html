<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <!-- <h2 class="text-center mb-4">Login</h2> -->
     <!-- <img src="../../../assets/images/logo.png" height="20%" width="40%"> -->
      <h3 class="my-4 text-uppercase text-center f-s-20">Roots Renew Portal</h3>
      <!-- <h3 class="mb-2 text-uppercase text-center f-s-20">Login to your Account</h3> -->
    <!-- <form (ngSubmit)="onSubmit()" #loginForm="ngForm"> -->
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input
          type="text"
          id="Username"
          class="form-control"
          required
          [(ngModel)]="model.userName"
          name="Username"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          [(ngModel)]="model.password"
          name="password"
          #password="ngModel"
        />
      </div>

      <button (click)="login()" class="btn btn-color w-100" >Login</button>
    <!-- </form> -->
  </div>
</div>
